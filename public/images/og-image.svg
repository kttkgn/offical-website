<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="https://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="630" fill="#1E40AF"/>
  
  <!-- 渐变效果 -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- 公司名称 -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle" font-weight="bold">
    闪电果子（北京）科技有限公司
  </text>
  
  <!-- 标语 -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle">
    智能解决方案提供商
  </text>
  
  <!-- 网址 -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">
    www.shandianguozi.com
  </text>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1E40AF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
</svg> 